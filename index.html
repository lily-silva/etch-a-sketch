    <meta charset="utf-8" />

    <link rel="stylesheet" href="css/normalize.css" />

  <body onload="defaultGrid()">
    <div class="container">
      <div class="row flex-row">
        <div class="five columns flex-column sidebar">
          <h3>Etch-a-sketch</h3>
          <button class="button" onclick="reset()">clear</button>
          <button class="button button-primary" onclick="draw()">b&w</button>
          <button id="colorsBtn" class="button button-primary" onclick="colors()">
            colors
          </button>
            <div class="flex-row grid-size">
              <label for="gridSize">grid size</label>
              <input type="number" name="gridSize" id="gridSize" onkeydown="bigGrid(event)"/>
            
          </div>
          <span id="error">chose between<br> # 1 - 64</span>
        </div>
        <div class="seven columns">
          <div id="canvas" class="canvas"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
